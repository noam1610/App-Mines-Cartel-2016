<ion-view title="Actu" style="background-color:white;">
    <ion-content>
        <div class="bar bar-calm bar-header">
            <button side="right" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <div class="h1 title">Actualit√©</div>
            <button class="button button-clear button-positive" ng-click="vm.myGoBack()">Back</button>
        </div>

        <div class="has-header"  style="padding-top: 4.5em;">
            <h3 style="color: #011f4b;" align="center">Suivez en direct l'organisation du cartel !</h3>

            <div class="list">

                <a class="item item-thumbnail-left" ng-repeat="actu in vm.actualite" style="background: none;"  ui-sref="menu.actuDetail({ id: actu.id })">
                    <img src="images/app/logoMines.png">
                    <h2>{{actu.titre}}</h2>
                    <p>{{actu.date}}</p>
                </a>

            </div>
        </div>
    </ion-content>
</ion-view>
