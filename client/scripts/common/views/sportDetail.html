<ion-view title="Sport" style="background-color:white;">
    <ion-content>
        <div class="bar bar-calm bar-header">
            <button side="right" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <div class="h1 title">Sport </div>
            <button class="button button-clear button-positive" ng-click="vm.myGoBack()">Back</button>
        </div>

        <div class="has-header" style="padding-top: 4.5em;">
            <h3 style="color:#011f4b" align="center">RÃ©sultat pour le {{vm.sport}}</h3>
            <ul class="list">
                <li class="item" ng-repeat="resultat in vm.resultat">
                    <div class="row">
                        <div class="col-33 equipe" align="center">
                            {{resultat.equipe1}}
                        </div>
                        <div class="col-33" align="center">
                            <div>
                                <p style="color: #433E90;">{{resultat.date}}</p>
                            </div>

                            <div ng-if="vm.vainqueur(resultat)">
                                <span class="scoreVert">{{resultat.score1}}</span> -
                                <span class="scoreRouge">{{resultat.score2}}</span>
                            </div>
                            <div ng-if="!vm.vainqueur(resultat)">
                                <span class="scoreRouge">{{resultat.score1}}</span> -
                                <span class="scoreVert">{{resultat.score2}}</span>
                            </div>

                        </div>
                        <div class="col-33 equipe" align="center">
                            {{resultat.equipe2}}
                        </div>
                    </div>
                    <div  class="row commentaire" align="center">
                        Com': {{resultat.description}}
                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
