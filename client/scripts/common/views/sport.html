<ion-view title="Event" style="background-color:white;">
    <ion-content>
        <div class="bar bar-calm bar-header">
            <button side="right" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <div class="h1 title">Sport</div>
            <button class="button button-clear button-positive">Edit</button>
        </div>

        <div class="has-header" style="padding-top: 3.5em;">

            <div class="list">

                <h4 align="center" style="color: blue">Votre sport</h4>
                <ul class="list">
                    <li class="item bold" ng-repeat="sport in vm.sports" align="center" style="color: rgb(120,120,230)">
                    {{sport}}
                    </li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-view>
