<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-buttons side="primary">
                <button menu-toggle="left" style="color : white" class="button button-light button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="secondary">
                <button side="right" class="button button-clear button-light icon ion-ios-clock-outline ">Edit</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right">
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" style="background-color: #0000; background-image: url(images/app/Jo.png); height:{{vm.height}}px; width:{{vm.width}}px;" class="imageFond">
        <ion-scroll direction="y">
            <div class="head-1">
                Cartel 2016
            </div>

            <div class="head-2" ng-repeat="head in vm.menu">
                {{head.title}}
                <div class="content-2" align="left" ng-repeat="content in head.array">
                    <!-- <a href="{{'#/menu/' + content.page }}" align="center"> {{content.title}} </a> -->
                    <button align="center" class="button button-clear button-positive" ui-sref="{{'menu.' + content.page }}">
                        {{content.title}}
                    </button>
                </div>
            </div>
        </ion-scroll>
